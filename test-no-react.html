<!DOCTYPE html>
<html>
<head>
    <title>Direct Test</title>
    <style>
        body { padding: 40px; font-family: Arial; background: #f0f0f0; }
        .test { background: white; padding: 20px; margin: 10px; border-radius: 8px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Direct HTML/JS Test</h1>
    <div class="test">
        <div id="test1" class="success">✅ HTML is working</div>
        <button onclick="testJS()">Test JavaScript</button>
        <div id="test2"></div>
    </div>
    <script>
        function testJS() {
            document.getElementById('test2').innerHTML = 
                '<span class="success">✅ JavaScript is working</span>';
            console.log('JS test successful');
        }
    </script>
</body>
</html>
